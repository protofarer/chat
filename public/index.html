<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" sizes="any">
  <link rel="stylesheet" href="app.css">
  <title>WebSockets Toy App</title>
</head>
<body>
  <div id="topContainer">
    <div id="menuContainer">
      <menu id="menu">
        <button id="login">
          Login
        </button>
        <button id="logout">
          Logout
        </button>
        <button id="connect">
          Connect to chat
        </button>
      </menu>
      <div id="usersListSpacer"></div>
    </div>
    <div id="spacerContainer">
      <div id="chatBoxSpacer"></div><div id="usersListSpacer"></div>
    </div>
    <div id="chatContainer">
      <pre id="chatBox"></pre>
      <pre id="chatUsersList"></pre>
    </div>
    <div id="inputPanel">
      <input id="userTextInput" type="text" />
      <button id="send" type="submit">SEND</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
